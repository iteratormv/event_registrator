<div>
    <p>Для завершения регистрации зайдите на email который Вы указали прирегистрации и перейдите по ссылке расположенной
        в теле письма</p>
</div>
<div *ngIf="canredirect">
    <p>Теперь вы можете перейти по ссылке на главную страницу сайта как зарегистрированный пользователь</p>
    <p>Либо перезагрузите браузер и пройдите авторизацию</p>
</div>
<div>
    <button (click)="RedirectToHome()" [disabled]="!canredirect">Перейти на главную страницу сайта</button>
</div>
