<section class="a">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-lg-4 a1"></div>
            <div class="col-sm-6 col-lg-4 a2">
                <div id="divform">
                    <form 
                        [formGroup] = "loginForm" 
                        (ngSubmit)="onSubmit()"
                        novalidate>
                        <div class="form-group">
                            <label for="userEmail">E-Mail</label>
                            <input 
                                type="email" 
                                class="form-control" 
                                placeholder="Enter Email"
                                formControlName = "userEmail"
                                >
                        </div>
                        <div class="form-group">
                            <label for="userPassword">Password</label>
                            <input 
                                id="userPassword" 
                                name="userPassword" 
                                type="password" 
                                class="form-control"
                                placeholder="Enter password"
                                formControlName = "userPassword">
                        </div>
                        <div class="text-center">
                            <button id="btnregsubm" type="submit" class="btn btn-default">Отправить</button>
                        </div>
                    </form>
                </div>
                <div id="ps" > 
                    <div id="ps1">
                        <span>Новый пользователь?</span>
                        <span>
                            <a href="" [routerLink]="['/regitrateform']">
                            Зарегистрироваться</a>
                        </span></div>
                    <div id="ps2"><a href="">Забыли пароль</a></div>
                </div>
            </div>
            <div class="clearfix visible-sm-block visible-md-block"></div>
            <div class="col-sm-6 col-lg-4 a3"></div>
            <div class="clearfix visible-lg-block"></div>

        </div>
    </div>



</section>
